<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Formulário de Desmanche</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 20px;
    }
    h2 {
        text-align: center;
    }
    #areaImagem {
        margin-top: 15px;
        width: auto;
        height: auto;
        border: 2px dashed #999;
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: #f0f0f0;
        border-radius: 8px;
        overflow: hidden;
    }
    #areaImagem img {
        max-width: 100%;
        max-height: 100%;
    }
    #imprimir {
        display: block;
        margin: 15px auto;
    }
    @media print {
        footer, .button {
            display: none;
        }
        #stsPg {
            page-break-before: always;
        }
    }
</style>
</head>
<body>

<h2>FORMULÁRIO DE DESMANCHE</h2>
<form>
    <fieldset><legend>DADOS PRINCIPAIS</legend>
        <p><label for="nOs">OS: </label><input id="nOs" type="number" style="width: 80px;" min="0">
        <label for="date">Data: </label><input id="date" type="date"></p>
        <p><label for="tTr">Técnico Responsável: </label><input id="tTr" type="text" placeholder="Nome e Sobrenome" size="20"></p>
    </fieldset>

    <fieldset><Legend>PRÉ-DESMONTAGEM</Legend>
        <p><input type="checkbox" id="m1"><label for="m1">IMPRIMIR a página de status;</label></p>
        <p><input type="checkbox" id="m2"><label for="m2">FOTOGRAFAR o equipamento, a página e a etiqueta;</label></p>
        <p><input type="checkbox" id="m3"><label for="m3">INFORMAR os últimos dados equipamento para o responsável da oficina;</label></p>
    </fieldset>

    <fieldset><legend>DESMONTAGEM</legend>
        <p><input type="checkbox" id="mM1"><label for="mM1">RETIRAR bandejas e roletes;</label></p>
        <p><input type="checkbox" id="mM2"><label for="mM2">RETIRAR unidade reveladora;</label></p>
        <p><input type="checkbox" id="mM3"><label for="mM3">RETIRAR unidade de cilindro;</label></p>
        <p><input type="checkbox" id="mM3"><label for="mM3">RETIRAR unidade fusora;</label></p>
        <p><input type="checkbox" id="mM3"><label for="mM3">RETIRAR unidade laser;</label></p>
        <p><input type="checkbox" id="mM3"><label for="mM3">RETIRAR o ADF;</label></p>
        <p><input type="checkbox" id="mM3"><label for="mM3">RETIRAR as placas de carga, impressão e principal;</label></p>
        <p><input type="checkbox" id="mM3"><label for="mM3">RETIRAR os motores e engrenagens;</label></p>
        <p><input type="checkbox" id="mM3"><label for="mM3">RETIRAR o painel com display e teclado(s);</label></p>
        <p><input type="checkbox" id="mM3"><label for="mM3">RETIRAR as tampas e peças da carcaça;</label></p>
    </fieldset>

    <fieldset><legend>SEPARAÇÃO</legend>
        <p><input type="checkbox" id="c1"><label for="c1">SEPARAR as peças boas, EMABALAR, IDENTIFICAR e GUARDAR no estoque;</label></p>
        <p><input type="checkbox" id="c2"><label for="c2">REMOVER as etiquetas da PRINTER;</label></p>
        <p><input type="checkbox" id="c3"><label for="c3">COLOCAR o chassi e peças defeituosas na área de descarte;</label></p>
    </fieldset>
</form><br>

<div class="button">
    <input type="file" id="inputImagem" accept="image/*">
</div>

<div id="areaImagem">
    <span>Pré-visualização da imagem</span>
</div>

<div class="button">
    <input type="button" id="imprimir" value="Imprimir" onclick="window.print()">
</div>

<script>
    document.getElementById('inputImagem').addEventListener('change', function(event) {
        const arquivo = event.target.files[0];
        if (arquivo) {
            const leitor = new FileReader();
            leitor.onload = function(e) {
                const area = document.getElementById('areaImagem');
                area.innerHTML = `<img src="${e.target.result}" alt="Imagem escolhida">`;
            }
            leitor.readAsDataURL(arquivo);
        }
    });
</script>

</body>
</html>
