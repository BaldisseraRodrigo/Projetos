<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Formulário de Instalação</title>
    <style>

        @media print {
            footer, #button {
                display: none;
            }
        }

        #interface {
            display: block;
            height: max-content;
            width: max-content;
            margin: auto;
            background-color: white;
            padding: 10px;
        }

        h1 {
            text-align: center;
        }

        p {
            margin: 10px auto 10px auto;
        }

        #button {
            margin-top: 10px;
        }

        #imprimir {
            display: block;
            margin: auto;
        }

    </style>
</head>
<body>
<div id="interface">
    <header id="cabecalho">
        <h1>Instalação de Equipamento</h1>
    </header>
    <form>
        <fieldset id="dp"><legend>DADOS PRINCIPAIS</legend>
            <p><label for="nOs">OS: </label><input id="nOs" type="number" style="width: 80px;" min="0">
            <label for="tData">Data: </label><input type="date" id="tData"></p>

            <p><label for="tTecn">Técnico: </label><input id="tTecn" type="text" placeholder="Nome e Sobrenome" size="30"></p>

            <p><label for="tCliente">Cliente: </label><input id="tCliente" type="text" size="20">
            <label for="tCliente"> Setor: </label><input id="tSetor" type="text" size="20"></p> 
        </fieldset>

        <fieldset id="de"><legend>DADOS EQUIPAMENTO</legend>
            <p><label for="tNS"> NS: </label><input id="tNS" size="10"></p>

            <p><label for="tMar">Marca: </label><input id="tMar" type="text" size="15">
            <label for="tMod"> Modelo: </label><input id="tMod" size="20"></p>

            <fieldset><legend>CONTADORES</legend>
                <label for="tN1"> N1: </label><input id="tN1" type="number" style="width: 80px;" min="0">
                <label for="tN2"> N2: </label><input id="tN2" type="number" style="width: 80px;" min="0">
                <label for="tN3"> N3: </label><input id="tN3" type="number" style="width: 80px;" min="0">
                <label for="tPB"> PB: </label><input id="tPB" type="number" style="width: 80px;" min="0">
            </fieldset>
        </fieldset>

        <fieldset><Legend>PRÉ-INSTALAÇÃO</Legend>
            <p><input type="checkbox" id="p1"><label for="p1">VERIFICAR a infras-estrutura do local (tomada, ponto de rede e balcão);</label></p>
            <p><input type="checkbox" id="p2"><label for="p2">POSICIONAR o equipamento no local definido previamente;</label></p>
            <p><input type="checkbox" id="p3"><label for="p3">CONECTAR os cabos de força e dados (rede ou USB) e LIGAR o equipamento;</label></p>
        </fieldset>

        <fieldset><legend>CONFIGURAÇÕES</legend>
            <p><input type="checkbox" id="c1"><label for="c1">APLICAR os níveis de toner (COLOR);</label></p>
            <p><input type="checkbox" id="c2"><label for="c2">DEFINIR os endereços de IP, máscara de sub-rede e gateway (REDE);</label></p>
            <p><input type="checkbox" id="c3"><label for="c3">INSTALAR o Driver nos computadores ou servidor;</label></p>
            <p><input type="checkbox" id="c4"><label for="c4">CONFIGURAR o Scanner para os usuários (MULTI);</label></p>
            <p><input type="checkbox" id="c5"><label for="c5">INSTALAR o PrintWayy em um computador e monitorar o equipamento;</label></p>
            <p><input type="checkbox" id="c5"><label for="c5">ATUALIZAR o firmware;</label></p>
        </fieldset>

        <fieldset><legend>INSTRUÇÕES DE USO</legend>
            <p><input type="checkbox" id="i1"><label for="i1">ORIENTAR os usuários como adicionar papel e substituição do toner;</label></p>
            <p><input type="checkbox" id="i2"><label for="i2">MOSTRAR aos usuários o driver instalado e as opções de impressão;</label></p>
            <p><input type="checkbox" id="i3"><label for="i3">INSTRUIR os usuários como utilizar as funções de cópia e digitalização (MULTI);</label></p>
        </fieldset>

        <div id="button">
            <input type="button" id="imprimir" value="Imprimir" onclick="window.print()">
        </div>

    </form>
<footer>
    
</footer>
</body>
</html>
