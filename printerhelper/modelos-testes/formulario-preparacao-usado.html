<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Formulário de Preparação</title>
    <style>
        @media print {
            footer, #imprimir {
                display: none;
            }
        }
    </style>
</head>
<body>
<div id="interface">
    <header id="cabecalho">
        <h1>Preparação de Equipamento Usado</h1>
    </header>
    <form>
        <fieldset id="os">
            <p><label for="nOs">Ordem de Serviço: </label><input id="nOs" type="number"style="width: 80px;" min="0"></p>
            <p><label for="tModel">Modelo: </label><input id="tModel" type="text" size="30"></p>
        </fieldset>

        <fieldset id="config"><legend>ANALISAR</legend>
            <p><input type="checkbox" id="d3"><label for="d3"> VERIFICAR a caixa de resíduos (ECOSYS);</label></p>
            <p><input type="checkbox" id="d4"><label for="d4"> VERIFICAR a(s) bandeja(s) e os roletes;</label></p>
            <p><input type="checkbox" id="d4"><label for="d4"> VERIFICAR a bandeja duplex;</label></p>
            <p><input type="checkbox" id="d4"><label for="d4"> VERIFICAR a unidade reveladora e o toner;</label></p>
            <p><input type="checkbox" id="d4"><label for="d4"> VERIFICAR a unidade de cilindro, lâmina e rolo de carga;</label></p>

            <p><input type="checkbox" id="c1"><label for="c1"> v;</label></p>
            <p><input type="checkbox" id="c2"><label for="c2"> ALTERAR o idioma para Portugês Brasil;</label></p>
            <p><input type="checkbox" id="c3"><label for="c3"> ALTERAR o fuso horário para Brasília (GMT-3:00), AJUSTAR data e hora;</label></p>
            <p><input type="checkbox" id="c4"><label for="c4"> ALTERAR cronômetro do modo inativo para máximo (60/120/240min);</label></p>
            <p><input type="checkbox" id="c5"><label for="c5"> ALTERAR tamanho de papel das bandejas para A4 e A3 (TASKalfa);</label></p>
            <p><input type="checkbox" id="c6"><label for="c6"> COLOR: HABILITAR níveis de toner (1087-1087-332);</label></p>
            <p><input type="checkbox" id="c7"><label for="c7"> COLOR: ALTERAR preto puro (1087-1087-486-MODE1);</label></p>
        </fieldset>

        <fieldset id="config"><legend>CONFIGURAR</legend>
            <p><input type="checkbox" id="d1"><label for="d1"> ACESSAR o modo manutenção e EXECUTAR a opção U021 (reinicio de fábrica);</label></p>         
 
            <p><input type="checkbox" id="c1"><label for="c1"> ALTERAR para modo Europe (1087-1087-252);</label></p>
            <p><input type="checkbox" id="c2"><label for="c2"> ALTERAR o idioma para Portugês Brasil;</label></p>
            <p><input type="checkbox" id="c3"><label for="c3"> ALTERAR o fuso horário para Brasília (GMT-3:00), AJUSTAR data e hora;</label></p>
            <p><input type="checkbox" id="c4"><label for="c4"> ALTERAR cronômetro do modo inativo para máximo (60/120/240min);</label></p>
            <p><input type="checkbox" id="c5"><label for="c5"> ALTERAR tamanho de papel das bandejas para A4 e A3 (TASKalfa);</label></p>
            <p><input type="checkbox" id="c6"><label for="c6"> COLOR: HABILITAR níveis de toner (1087-1087-332);</label></p>
            <p><input type="checkbox" id="c7"><label for="c7"> COLOR: ALTERAR preto puro (1087-1087-486-MODE1);</label></p>
        </fieldset>

        <fieldset id="final"><legend>FINALIZAR</legend>
            <p><input type="checkbox" id="f1"><label for="f1"> IMPRIMIR Página de Status e DEIXAR sobre o equipamento;</label></p>
            <p><input type="checkbox" id="f2"><label for="f2"> COLAR a etiqueta QR CODE da Printer do Brasil;</label></p>
            <p><input type="checkbox" id="f3"><label for="f3"> SEPARAR o cabo de força;</p>
        </fieldset>

        <fieldset id="tecnico">
            <p><label for="tTecn">Técnico Responsável: </label><input id="tTecn" type="text" placeholder="Nome e Sobrenome" size="30"></p>
            <p><label for="tData">Data: </label><input type="date" id="tData"></p>
            
    
        </fieldset>
            <br>
            <input type="button" id="imprimir" value="Imprimir" onclick="window.print()">
            
    </form>
<footer>
    
</footer>
</body>
</html>
