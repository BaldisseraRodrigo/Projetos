<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Formulário de Manutenção</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 20px;
    }
    h2 {
        text-align: center;
    }
    #areaImagem {
        margin-top: 15px;
        width: auto;
        height: auto;
        border: 2px dashed #999;
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: #f0f0f0;
        border-radius: 8px;
        overflow: hidden;
    }
    #areaImagem img {
        max-width: 100%;
        max-height: 100%;
    }
    #imprimir {
        display: block;
        margin: 15px auto;
    }
    @media print {
        footer, .button {
            display: none;
        }
        #stsPg {
            page-break-before: always;
        }
    }
</style>
</head>
<body>

<h2>FORMULÁRIO DE MANUTENÇÃO</h2>
<form>
    <fieldset><legend>DADOS PRINCIPAIS</legend>
        <p><label for="nOs">OS: </label><input id="nOs" type="number" style="width: 80px;" min="0">
        <label for="date">Data: </label><input id="date" type="date"></p>
        <p><label for="tTr">Técnico Responsável: </label><input id="tTr" type="text" placeholder="Nome e Sobrenome" size="20"></p>
    </fieldset>

    <fieldset><Legend>REVISÃO DAS UNIDADES</Legend>
        <p><input type="checkbox" id="r1"><label for="r1">VERIFICAR as bandejas de papel e roletes;</label></p>
        <p><input type="checkbox" id="r2"><label for="r2">VERIFICAR a(s) unidade(s) revelador(as);</label></p>
        <p><input type="checkbox" id="r3"><label for="r3">VERIFICAR o(s) rolo(s) de carga;</label></p>
        <p><input type="checkbox" id="r4"><label for="r4">VERIFICAR o(s) cilindro(s);</label></p>
        <p><input type="checkbox" id="r5"><label for="r5">VERIFICAR a unidade de fusão;</label></p>
        <p><input type="checkbox" id="r6"><label for="r6">VERIFICAR a unidade de saída de papel;</label></p>
        <p><input type="checkbox" id="r7"><label for="r7">VERIFICAR o ADF;</label></p>
        <p><input type="checkbox" id="r7"><label for="r7">VERIFICAR o vidro do scanner;</label></p>
        <p><input type="checkbox" id="r7"><label for="r7">VERIFICAR o painel de controle e tela;</label></p>
    </fieldset>

    <fieldset><legend>TESTES</legend>
        <p><input type="checkbox" id="t1"><label for="t1">FAZER teste de impressão normal e frente e verso;</label></p>
        <p><input type="checkbox" id="t2"><label for="t2">FAZER teste de cópia normal e frente e verso;</label></p>
        <p><input type="checkbox" id="t3"><label for="t3">FAZER teste de digitalização normal e frente e verso;</label></p>
    </fieldset>

    <fieldset><legend>FINALIZAÇÃO</legend>
        <p><input type="checkbox" id="f1"><label for="f1">ATUALIZAR o firmware;</label></p>
        <p><input type="checkbox" id="f2"><label for="f2">LIMPAR o equipamento;</label></p>
        <p><input type="checkbox" id="f3"><label for="f3">IMPRIMIR a página de status e COLOCAR sobre o equipamento;</label></p>
        <p><input type="checkbox" id="f4"><label for="f4">EMBALAR o equipamento com o cabo de força;</label></p>
        <p><input type="checkbox" id="f5"><label for="f5">CONCLUIR a OS;</label></p>
        <p><input type="checkbox" id="f6"><label for="f6">COLOCAR o equipamento no palete de equipamentos prontos com a etiqueta;</label></p>
    </fieldset>

    <fieldset><legend>RESUMO</legend>
        <p><input type="text" placeholder="Descreva aqui um resumo do que foi feito." size="75"></p>
    </fieldset>

</form><br>

<div class="button">
    <input type="file" id="inputImagem" accept="image/*">
</div>

<div id="areaImagem">
    <span>Pré-visualização da imagem</span>
</div>

<div class="button">
    <input type="button" id="imprimir" value="Imprimir" onclick="window.print()">
</div>

<script>
    document.getElementById('inputImagem').addEventListener('change', function(event) {
        const arquivo = event.target.files[0];
        if (arquivo) {
            const leitor = new FileReader();
            leitor.onload = function(e) {
                const area = document.getElementById('areaImagem');
                area.innerHTML = `<img src="${e.target.result}" alt="Imagem escolhida">`;
            }
            leitor.readAsDataURL(arquivo);
        }
    });
</script>

</body>
</html>
